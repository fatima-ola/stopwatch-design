<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    <title>Multi-purpose Watch | Timer</title>
</head>
<body>
   
        <div class="wrapper">
            <!-- TIMER SCREEN -->
            <header class="header">
                <div class="weather"><img src="./images/weather.png" alt=""><span class="weather-info">20 &#176; C</span></div>
                <div class="battery-level"><span>70%</span><img src="./images/Battery Normal.png" alt=""></i></div>
            </header>
            <section class="timer-wrapper">
                <div>
                    <div class="digital-time">
                        <span class="minutes">00</span>
                        <span class="seperator">:</span>
                        <span class="seconds">00</span>
                        <span class="seperator">:</span>
                        <span class="milli-seconds">00</span>
                    </div>
                    <div class="timer-btn">
                        <div class="reset">
                            <button class="reset-btn" onclick="resetValue();">Reset</button>
                        </div>
                        <div class="start">
                            <button class="start-btn" onclick="startTimer();">Start</button>
                        </div>
                        <div class="stop" id="stop">
                            <button class="stop-btn" onclick="startTimer();">Stop</button>
                        </div>
                    </div>
               </div>
            </section>
            <div id="location"></div>
        </div>
</body>
<script src="./index.js"></script>
</html>
